<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>    <!-- Alert Box Link -->

<script type="text/javascript">
	function result() {
	var status=0;
	
	if(document.getElementById('high').checked)
	{
		status="Your infection chances are high, consult a doctor.\n You have developed some symptoms of Novel Coronavirus.\n We suggest you to go for a RT-PCR Test. \n\n  For more queries call at Central Helpline Number: +91-11-23978046";
	}
	
	if(document.getElementById('free').checked)
	{
		status="Your infection risk is low. We recommend that you should stay at home to avoid any chance of exposure to the Novel Coronavirus. \n\n\nRetake the Self-Assessment Test if you develop symptoms or come in contact with a COVID-19 confirmed patient.\n Stay home and take care of yourself and your family";
	}
	
	swal(status);
}
</script>
